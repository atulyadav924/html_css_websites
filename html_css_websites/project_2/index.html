<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h1>Job Application <span>(Web)</span></h1>

      <form action="index.html">
  
        <div class="class" id="id1">
          <div class="class1a">
            <label for="fname">First Name</label> <br />
            <input id="fname" type="text" placeholder="Enter First Name..." />
          </div>
  
          <div class="class1b">
            <label for="lname">Last Name</label> <br />
            <input id="lname" type="text" placeholder="Enter Last Name..." />
          </div>
        </div>
  
  
        <div class="class" id="id2">
          <div class="class2a">
            <label for="email">Email</label> <br />
            <input id="email" type="text" placeholder="Enter Email..." />
          </div>
          <div class="class2b">
            <label for="job">Job Role</label> <br />
            <select name="job" id="job">
              <option value="Select Job Role">Select Job Role</option>
              <option value="Front End Developer">Front End Developer</option>
              <option value="Back End Developer">Back End Developer</option>
              <option value="Full Stack Developer">Full Stack Developer</option>
              <option value="UX UI Developer">UX UI Developer</option>
            </select>
          </div>
        </div>
  
  
  
        <div id="class">
          <label for="address">Address</label><br />
          <textarea name="address" id="address" cols="65" rows="3">Enter address</textarea>
        </div>
  
  
        <div class="class" id="id3">
          <div class="class4a">
            <label for="City">City</label> <br />
            <input id="City" type="text" placeholder="Enter City Name..." />
       </div>
          <div class="class4b"> 
              <label for="pincode">Pincode</label> <br />
              <input id="pincode" type="text" placeholder="Enter Pincode Name..." />
          </div>
        </div>
  
       
     <br>
  
  
        <div class="class" id="id4">
          <div class="class5a">  <label for="date">Date</label> <br>
              <input type="date" name="" id="date" />
          </div>
          
          <div class="class5b">
              <label for="cv">Upload Your CV</label> <br>
              <input id="cv" type="file" />
          </div>
        </div>
      <br>
        
        <input id="button" type="button" value="Apply now" />
      </form>
    </div>
    
  </body>
</html>
